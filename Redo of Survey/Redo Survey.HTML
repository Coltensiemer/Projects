<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main class="main">
    <h1> Fun with Coding!</h1>
    <p> Fill this out this survey to be enter into a contest!</p>

    <div Class="info">
        <label>Enter Your First Name </label>
         <input id="name" type="text" name="first-name" required />
        <label>Enter Your Last Name<label>
        <input id="name" type="text" name="last-name" required />
        <label>Enter your Email</label>
        <input id="email" type="text" name="email" required />
        <label>Enter your Age</label>
       <input id="number" type="number" min="0" max="120" required />
    </div>

    <div class="option">
        <legend>What is your current poistion?</legend>
        <select id="option">
            <option value=""></option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
        </select>
    </div>

    <div class="radio">
        <legend>Would you recommend this is your Friend?</legend>
        <input  Id="radio" name="yes or no" type="radio" value="yes">Yes
        <input id="radio" name="yes or no" type="radio" value="no">No
        <div>


            <div class="option">
                <legend id="label-size">How often do you code?</legend>
                <select id="option">
                    <option value=""></option>
                    <option value="Once a day">Once a Day</option>
                    <option value="Once a weekly"> Once a Week</option>
                    <option value="Once a month"> Once a Month</option>
                </select>
            </div>

            <div class="checkbox">
                <legend id="label-size">What is your favorite part of coding? <legend>
                        <input id="checkbox" type="checkbox" name="checkbox" /> Coding</input>
                        <input id="checkbox" type="checkbox" name="checkbox" /> Problem-Solving</input>
                        <input id="checkbox" type="checkbox" name="checkbox" /> Learning</input>
                        <input id="checkbox" type="checkbox" name="checkbox" /> The Math</input>
            </div>

            <div class="textarea">
                <legend> Any Comments or Suggestions? </legend>
                <textarea id="textarea" name="textarea" placeholder="Enter your comments here"></textarea>
                </div>


     <button class="submit" type="submit">Submit</button>
    </button>


</main>
</body>
</html>
