<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey.css">

    <title>Survey Form Project</title>

</head>

<body>

    <main class="main">
        <form id="survey-form">
            <h1 id="title"> Fun with Coding!</h1>
            <p id="description"> Fill this out this survey to be enter into a contest!</p>

            <div Class="info">
                <label id="name-label">Enter Your First Name </label>
                <input id="name" type="text" name="first-name" placeholder="First Name" required /> </input>
                <label id="name label">Enter Your Last Name<label>
                        <input id="name" type="text" name="last-name" placeholder="Last Name" required />
                        <label id="email-label">Enter Your Email</label>
                        <input id="email" type="email" name="email" placeholder="Email" required />
                        <label id="number-label">Enter Your Age</label>
                        <input id="number" type="number" value="number" min="0" max="120" placeholder="Age" required />
            </div>

            <div class="option">
                <legend>What is your current position?</legend>
                <select id="dropdown">
                    <option value=""></option>
                    <option value="1">Student</option>
                    <option value="2">Teacher</option>
                </select>
            </div>

            <div class="radio">
                <legend>Would you recommend coding is your Friend?</legend>
                <input Id="radio" name="yes or no" type="radio" value="yes">Yes
                <input id="radio" name="yes or no" type="radio" value="no">No
                <div>


                    <div class="option">
                        <legend id="label-size">How often do you code?</legend>
                        <select id="option">
                            <option value=""></option>
                            <option value="1">Once a Day</option>
                            <option value="2"> Once a Week</option>
                            <option value="3"> Once a Month</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <legend id="label-size">What is your favorite part of coding? <legend>
                                <input id="checkbox" type="checkbox" value="coding" name="checkbox" /> The
                                Challenge</input>
                                <input id="checkbox" type="checkbox" value="Problem-Solving" name="checkbox" /> The
                                Problem-Solving</input>
                                <input id="checkbox" type="checkbox" value="Learning" name="checkbox" /> The
                                Learning</input>
                                <input id="checkbox" type="checkbox" Value="The Math" name="checkbox" /> The
                                Math</input>
                    </div>

                    <div class="textarea">
                        <legend> What keeps you coding? </legend>
                        <textarea id="textarea" name="textarea" rows="120" cols="120"
                            placeholder="Enter your comments here"></textarea>
                    </div>


                    <button id="submit" class="submit" type="submit">Submit</button>


        </form>
    </main>
</body>

</html>
