<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section id="header-background">
      <!-- logo/name/searchbar -->
      <header id="header"><span class="word">Low Price Fruits</span>
        <!-- <img src="Fruit-logo.png" width="200"></img>  -->
      </header>
      <div class="gap-header1"></div>
      <div class="Searchbar">
        <input id="email" name="email" type="email" placeholder="Enter your Email" required>
        <input id="submit" type="submit" value="GET SIGNED UP" class="email-button" ></input>
      </input>
      </div>


  <Nav ID="NavBar">
    <ul>
      <div class="dropdown">
        <button class="dropbtn">About US</button>
        <div class="dropdown-content">
          <a href="">History</a>
          <a href="">The Owners</a>
        </div>
      </div>
    </ul>
  <ul>
    <div class="dropdown">
      <button class="dropbtn">Our Products</button>
      <div class="dropdown-content">
        <a href="">Apples</a>
        <a href="">Cherries</a>
        <a href="">Grapes</a>
        <a href="">Kewi</a>
        <a href="">Pears</a>
        <a href="">Pinapple</a>
      </div>
    </div>
  </ul>
  <ul>
    <div class="dropdown">
    <button class="dropbtn">Whats On Sale?</button>
    <div class="dropdown-content">
      <a href="">This Week Goodies</a>
      <a href="">Last Week Goods</a>
    </div>
    </div>
  </ul>
  </nav>
</section>

    <!-- Catagories with prices -->
    <section class="section2">
      <ul class="Gallery">
       <li class="gallery-img gallery-img-1"><img src="images/Apple.png" alt="Apples" class="gallery-img gallery-img-1" ></li>
       <li class="gallery-img gallery-img-2"><img src="images/Kewi.png" alt="Kewi" class="gallery-img" ></li>
       <li class="gallery-img gallery-img-3"><img src="images/Cherries.png" alt="Cherries" class="gallery-img"></li>
       <li class="gallery-img gallery-img-4"><img src="images/black_grapes.png" alt="Grapes" class="gallery-img" ></li>
       <li class="gallery-img gallery-img-5"><img src="images/Orange.png" alt="Orange" class="gallery-img gallery-img-4" ></li>
       <li class="gallery-img gallery-img-6"><img src="images/Pears.png" alt="Pears" class="gallery-img gallery-img-5" ></li>
       <li class="gallery-img gallery-img-8"><img src="images/Pinapple.png" alt="Pineapple" class="gallery-img gallery-img-7" ></li>
     
    </section>

    <section class="upper-header">
    <div class="Gap"></div>
    

    <!-- contact/social media -->
    <footer>
      <div> This is a free code camp project.
      </div>
      <div class="social-icons">
        <a href="#" id="do-nothing">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" id="do-nothing">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" id="do-nothing">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" id="do-nothing">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" id="do-nothing">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>
    </section>
